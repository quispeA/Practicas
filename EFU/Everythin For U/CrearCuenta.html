<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Everyhing For U</title>
    <link href="Estilos/Crear.css" rel="stylesheet" />
</head>
<body>
    <div id="contenedor">
        <header>
            <img src="http://manufactur.co/wp-content/uploads/2015/06/u-logo.png" />
            Everything For U
            <div class="limitar"></div>
        </header>
        <div id="miniconten">
            <h1>Crear cuenta en Everything for U</h1>
            <ul>
                <li>
                    Nombres <br />
                    <input type="text" style="width: 300px; height: 25px;" placeholder="nombres completos" />
                </li>
                <li>
                    Apellidos <br />
                    <input type="text" style="width: 300px; height: 25px;" placeholder="apellidos completos" />
                </li>
                <li>
                    Genero <br />
                    <input type="radio" name="opcion"> Varon
                    <input type="radio" name="opcion"> Mujer
                    <input type="radio" name="opcion"> Otro
                </li>
                <li>
                    Correo electrónico <br />
                    <input type="email" style="width: 300px; height: 25px;" placeholder="nombre@something.com" />
                </li>
                <li>
                    Contraseña <br />
                    <input type="password" style="width: 300px; height: 25px;" placeholder="contraseña" />
                </li>
                <li>
                    Confirmar contraseña <br />
                    <input type="password" style="width: 300px; height: 25px;" placeholder="confirme contraseña" />
                </li>
                <li style="font-size: 14px">
                    <input type="checkbox" name="genero">Acepto los <a href="">terminos</a> 
                </li>
                <li>
                    <button type="submit" style="margin-left: 70%; background-color: #1E90FF; font-size: 22px; color: white; border-color: #1E90FF;"><strong>Aceptar</strong></button>
                </li>
            </ul>
        </div>
        <footer>
            <a href="">Privacidad</a>    
            <a href="">Condiciones de Uso</a>
            <a href="">Ayuda</a>
        </footer>
    </div>
</body>
</html>
